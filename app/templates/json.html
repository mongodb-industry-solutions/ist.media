<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            font-size: 90%;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-one-dark.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
</head>
<body>
    <div class="popup">
        <h2>{{ title }}</h2>
        <pre><code class="language-json">{{ json_data | safe }}</code></pre>
        <button onclick="window.close()" style="margin-top: 1em"> Close Window </button>
    </div>
</body>
</html>
